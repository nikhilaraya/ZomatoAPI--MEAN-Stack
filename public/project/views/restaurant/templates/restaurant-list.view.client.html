<div class="container-fluid restaurantListPadding restListBackground">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-xs-12 col-md-8">
            <div class="row">
                <div class="row searchPadding">
                    <div class="input-group">
                        <input type="text" class="form-control" ng-model="locationText" auto-populate-places="searchText">
                        <span class="input-group-addon addYellow">
                            <a ng-click="model.searchBasedOnLocation(searchText)">
                                 <span class="glyphicon glyphicon-search addYellow">
                                 </span>
                            </a>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
<div class="" ng-repeat="restaurant in model.resta">
<div class="panel panel-default">
    <div class="panel-heading panelColor">
        <div class="pull-right label label-danger ratingSize">{{restaurant.user_rating.aggregate_rating}}/5</div>
        <div class="pull-right votesSize"><b>{{restaurant.user_rating.votes}}</b> votes</div>
        <h4>
            <a class="panelText" href="#!/restaurant/{{restaurant.id}}">{{restaurant.name}}</a>
        </h4>
    </div>
    <div class="panel-body">
        <div class="clearfix">
            <img src="./images/default-food.jpg"
                 alt="My Image"
                 class="img-responsive img-rounded pull-left gap-right img-width"/>
            <p class="float-left">
            <div><b>Average cost for 2:</b> {{restaurant.average_cost_for_two}}</div>
            <div><b>cuisines:</b><span class="label label-default">{{restaurant.cuisines}}</span></div>
            <div><b>Locality:</b> {{restaurant.location.locality_verbose}}</div>
            </p>
        </div>
    </div>
</div>
</div>
    </div>
</div>
