<form>
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text"
               ng-model="model.user.username"
               class="form-control"
               id="username"
               placeholder="Username">
    </div>
    <div class="form-group">
        <label for="email">Email address</label>
        <input type="email"
               ng-model="model.user.email"
               class="form-control"
               id="email"
               placeholder="alice@wonderland.com">
    </div>
    <div class="form-group">
        <label for="first-name">First Name</label>
        <input type="text"
               ng-model="model.user.firstname"
               class="form-control"
               id="first-name"
               placeholder="Alice">
    </div>
    <div class="form-group">
        <label for="last-name">Last Name</label>
        <input type="text"
               ng-model="model.user.lastname"
               class="form-control"
               id="last-name"
               placeholder="Wonderland">
    </div>
</form>
<a ng-click="model.updateUser(model.user)"
   class="btn btn-success btn-block">Update</a>
<a ng-click="model.deleteUser()"
   class="btn btn-danger btn-block">Unregister</a>
<a ng-show="model.user.role === 'Admin'" href="#!/admin">Admin</a>
<a class="btn btn-danger  btn-block"
   ng-click="model.logout()">Logout</a>
