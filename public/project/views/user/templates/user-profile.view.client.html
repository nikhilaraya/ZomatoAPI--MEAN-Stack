<div class="container-fluid myProfilePadding">
    <div class="container-fluid">
    <div class="row">
        <div class="col-xs-12 col-md-2">
            <span>
                <a class="btn btn-danger bottomMargin form-control" ng-show="model.loggedInId" ng-if="model.unFollow" ng-click="model.followUser()"><span class="fa fa-smile-o votesSize"></span><span class="wraping">Follow</span></a>
                <a class="btn btn-danger bottomMargin form-control" ng-show="model.loggedInId" ng-if="!model.unFollow" ng-click="model.unFollowUser()"><span class="fa fa-frown-o votesSize"></span><span class="wraping">Un follow</span></a>
        </span>
        </div>
        <div class="col-xs-12 col-md-8">
            <div class="row searchPadding">
                <div class="container-fluid">
                <div class="input-group">
                    <input type="text" class="form-control" ng-model="locationText" auto-populate-places="searchText">
                    <span class="input-group-addon addYellow">
                            <a ng-click="model.searchBasedOnLocation(searchText)">
                                 <span class="glyphicon glyphicon-search addYellow">
                                 </span>
                            </a>
                        </span>
                </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <div class="container-fluid">

        <div>

        </div>
        <div class="well">
        <ul class="nav nav-tabs nav-justified">
            <li class="active"><a data-toggle="pill" href data-target="#Reviews"><span class="wraping"><i class="fa fa-signal votesSize fontIcon wraping" aria-hidden="true"></i><span class="wraping">Reviews</span></span></a></li>
            <li><a data-toggle="pill" href data-target="#Follows"><span class="wraping"><i class="fa fa-thumbs-up votesSize fontIcon wraping" aria-hidden="true"></i><span class="wraping">Follows</span></span></a></li>
            <li><a data-toggle="pill" href data-target="#Favorites"><span class="wraping"><i class="fa fa-heart votesSize fontIcon wraping" aria-hidden="true"></i><span class="wraping">Favorites</span></span></a></li>
        </ul>


        <div class="tab-content">
            <div id="Reviews" class="tab-pane fade in active">
                <h4 ng-show="model.user.rateAndReviewRestaurant.length<1" class="wraping">No reviews have been given by this user</h4>
                <div ng-show="model.user.rateAndReviewRestaurant.length>0">
                    <div class="well panelRemoveColor">
                        <div ng-repeat="i in model.user.rateAndReviewRestaurant">
                            <span class="wraping"><a href="#!/restaurant/{{i.restId}}" class="panelText"><span class="wraping"><span class="glyphicon glyphicon-glass votesSize wraping"></span><span class="wraping">{{i.restName}}</span></span></a>
                                <span class="label label-success ratingSizeInReviews wraping">{{i.rating}}/5</span></span>
                            <h5><i><span class="wraping">{{i.review}}</span></i></h5>
                            <hr>
                        </div>
                    </div>
                </div>
            </div>
            <div id="Follows" class="tab-pane fade">
                <div class="well panelRemoveColor">
                <h4 ng-show="model.followsArray.length<1" class="wraping">User has not followed any other user</h4>
                <div ng-show="model.followsArray.length>0">
                       <div ng-repeat="i in model.followsArray">
                           <span class="wraping"><a href="#!/user/{{i.id}}" class="panelText"><span class="glyphicon glyphicon-user wraping votesSize"></span><span class="wraping">{{i.username}}</span></a></span>
                            <hr>
                        </div>
                    </div>
                </div>
            </div>
            <div id="Favorites" class="tab-pane fade">
                <div class="well panelRemoveColor">
                <h4 ng-show="model.favRestArray.length<1" class="wraping">User has not added any favorites yet</h4>
                    <div ng-show="model.favRestArray.length>0">
                        <div ng-repeat="i in model.favRestArray">
                            <span class="wraping"><a href="#!/restaurant/{{i.id}}" class="panelText"><span class="glyphicon glyphicon-glass votesSize"></span><span class="wraping">{{i.name}}</span></a></span>
                            <hr>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
